allprojects {
  group = 'com.sciencesakura'
  version = '1.0.3-SNAPSHOT'
  description = 'An extension of DbSetup to import data from Microsoft Excel files.'

  repositories {
    mavenCentral()
  }
}

subprojects {
  apply plugin: 'java-library'
  apply plugin: 'jacoco'
  apply plugin: 'maven-publish'
  apply plugin: 'signing'

  jar {
    manifest {
      def vendor = project.group.split('\\.').reverse().join('.')
      attributes(
        'Implementation-Title': project.name,
        'Implementation-Vendor': vendor,
        'Implementation-Version': project.version,
        'Bundle-ManifestVersion': 2,
        'Bundle-Name': project.name,
        'Bundle-SymbolicName': "${project.group}.${project.name}",
        'Bundle-Vendor': vendor,
        'Bundle-Version': project.version
      )
    }
  }

  publishing {
    publications {
      maven(MavenPublication) {
        from components.java
        pom {
          name = project.name
          description = project.description
          url = 'https://github.com/sciencesakura/dbsetup-spreadsheet'
          organization {
            name = 'sciencesakura.com'
            url = 'https://www.sciencesakura.com/'
          }
          licenses {
            license {
              name = 'MIT License'
              url = 'https://opensource.org/licenses/MIT'
            }
          }
          developers {
            developer {
              name = 'sciencesakura'
              email = 'sakurasakurascience@gmail.com'
            }
          }
          scm {
            connection = 'scm:git:git://github.com/sciencesakura/dbsetup-spreadsheet.git'
            developerConnection = 'scm:git:git://github.com/sciencesakura/dbsetup-spreadsheet.git'
            url = 'https://github.com/sciencesakura/dbsetup-spreadsheet'
          }
        }
      }
    }
    repositories {
      maven {
        url 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
        credentials {
          username project.ossrhUsername
          password project.ossrhPassword
        }
      }
    }
  }

  signing {
    sign publishing.publications.maven
  }
}
